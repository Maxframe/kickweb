<!--
    Paul Renner Plakat - difficult Folder

    funktioniert gut in Chrome
    In Firefox (und evtl. anderen Browsern) laden teilweise die Animationen der Elemente nicht rechtzeitig
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paul Renner Plakat | Max W.</title>
    <link rel="stylesheet" href="css/plakat.css">
</head>

<body>    
<div class="widthwrap">  
<div class="translatewrap">
<div class="rotatewrap">
    <div class="deko">
        <p class="O1">O</p>
        <p class="A">A</p>
        <div class="line1"></div>
        <div class="circle1">
            <div class="spinner pie"></div>
            <div class="mask"></div>
        </div>
        <div class="line2"></div>
        <div class="square1"></div>
        <div class="circle2"></div>
        <div class="line3"></div>
        <div class="line4"></div>
        <div class="line5"></div>
        <div class="line6"></div>
        <div class="line7"></div>
        <p class="T">T</p>

        <div class="square2"></div>
        <div class="circle3"></div>
        <div class="circle4"></div>
    </div>

    <div class="text-content">
        <h1 class="title paul">Max</h1>
        <h1 class="title renner">Renner</h1>
        <h2 class="date">April 6</h2>
        <h2 class="week">Tuesday | 1 PM</h2>
        <p class="form">Form Follows Function</p>
        <p class="desc d1">Max Renner is coming to</p>
        <p class="desc d2">HSLU University be sure to</p>
        <p class="desc d3">check him out for a one of a</p>
        <p class="desc d4">kind experience and chance to</p>
        <p class="desc d5">learn from one of the masters</p>
        <p class="desc d6">in design.</p>
    </div>

</div>
</div>
</div>
</body>
</html>

            font-weight: 500;
            text-decoration: none;
        }

        a::before {
            position: absolute;
            display: inline-block;
            content: '';
            top: 1.8em;
            left: 0.3em;
            width: 0em;
            height: 0.4em;
            background-color: rgb(104, 104, 104);
            transition: all 0.3s cubic-bezier(.17,.84,.44,1);
        }

        a:hover::before {
            width: 2rem;
        }
    </style>
